    <script>
        var num = [[], [], []];

  function adicionarValores() {
  for (let i = 0; i < 3; i++) {
  for (let j = 0; j < 3; j++) {
  let valor = prompt("Digite um numero ou uma palavra ");
 let numero = parseFloat(valor);
   num[i][j] = !isNaN(numero) ? numero : valor;
   }}  }

adicionarValores();
   document.write("Matriz:<br>");
  num.flat().forEach((valor) => {
   document.write(`<br>Valor: ${valor} (Tipo: ${typeof valor})<br>`);
        });
    </script>
