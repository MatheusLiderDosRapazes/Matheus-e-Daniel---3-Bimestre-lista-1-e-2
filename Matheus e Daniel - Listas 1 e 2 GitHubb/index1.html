<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            const numeros = [];

            for (let i = 0; i < 5; i++) {
                let num = parseInt(prompt("Digite um número inteiro:"));
                if (!isNaN(num)) {
                    numeros.push(num);
                } else {
                    alert("O valor digitado é inválido. Insira um número inteiro:");
                    i--; 
                }
            }
        
        function calcularSoma(numeros) {
            let soma = 0;
            for (let i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }
            return soma;
        }
        const resultado = calcularSoma(numeros);
            document.write( "O resultado da soma é: " + resultado);
        </script>
